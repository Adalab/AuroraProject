<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  <meta name="viewport"content="width=device-width">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <title>Dashboard Projects</title>
</head>
<body class="body-dashboard">

  <header>
    <h2 class="h2-index2">Taiga PROJECTS DASHBOARD</h2>
    <div class="user_info">
      <h2 id="greeting" class="h2-index2"></h2>
      <div id="avatar">
    </div>
    </div>
  </header>

  <div class="projects_user">

    <div class="project-info">

      <div class="img-project">
        <div id="img-project">

        </div>
        <h4 id="project-title" class="project-title">Titulo proyecto</h4>
      </div>
      <small id="description-project" class="description-project">Descripcion del proyecto</small>
      <div class="like-watch flex">
        <div class="like-div flex">
          <img src="img/heart.png" alt="logo likes">
          <small id="like" class="like">Liked: </small>
        </div>
        <div class="watch-div">
          <img src="img/eye.png" alt="logo watching">
          <small id="watch" class="watch">Watching: </small>
        </div>
      </div>
    </div>

    <div class="timeline-project flex">
      <small id="modules"></small>
      <small id="team"></small>
    </div>

    <div class="progress-project">
      <div class="stories-issues flex">
        <div class="progress-stories flex">
        <h2 id="number-stories" class="number-stories"></h2>
        <div class="progress flex">
          <h4>IN PROGRESS</h4>
          <h5>user stories</h5>
        </div>
        </div>

        <div class="number-progress flex">
        <h2 id="number-issues" class="number-issues"></h2>
        <div class="issues">
          <h4>NEW</h4>
          <h5>issues</h5>
        </div>
        </div>
      </div>

      <div class="line-progress flex">
        <h5>Sprint</h5>
        <h5>user stories closed</h5>
      </div>
      <p id="closed-points"> </p>
      <p id="total-points"></p>
    </div>

  </div>

<script src="dashboard.js" charset="utf-8"></script>
</body>
</html>
